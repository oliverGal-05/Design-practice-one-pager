<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>OlicFE</title>
</head>
<body>

        <div class="hero container">
            <div>
                <h1>Welcome <span></span></h1>

            </div>
